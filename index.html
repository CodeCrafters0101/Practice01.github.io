<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web作成練習ページ２回目</title>
    <style>
        /*CSSスタイルをここに追加*/
        body{
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
    </style>


</head>
<body>
    <header>
        <h1>Web作成練習ページ-2回目-</h1>
    </header>

    <section>
        <h2>大人の練習Webページ</h2>
        <p>これは学習目的の練習用WEBページです。</p>
        <p>ここにコンテンツを追加してください。</p>
        <img src="img/浜辺の男の子.jpg" alt="薄い青色">
    </section>

    <footer>
        <p>&copy; 2024 練習用WEBページ. All rights reserved.</p>
    </footer>
</body>
</html>
